{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Approved Managers</h1>
    <ul class="list-group">
    {% for manager in approved_managers %}
        <li class="list-group-item">{{ manager.username }} - {{ manager.email }}</li>
    {% empty %}
        <li class="list-group-item">No approved managers found.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
